<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Neighborhood map project</title>
<style>
      .container-fluid {
        height: 400px;
        margin: 0;
        padding: 0;
      }
      #map, #listview {
        height: 100%;
        padding: 0px;
        margin-top: 5px;
       }
       #places{
      font-size: 12px;
       }

</style>

<!--Add bootstrap links-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
      <div class="col-md-2" id="listview">
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <h2>Results<h2>
          <ul id="places"></ul>
      </div>
      <div class="col-md-10" id="map">
      </div>
    </div>



    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN5t62HzSbKb7KGiVMTiQZ-7dkJ4GcKx4&v=3&libraries=places&callback=initAutocomplete">
    </script>

    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
